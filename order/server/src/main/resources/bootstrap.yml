spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
      name: common, ${spring.application.name}-${spring.cloud.config.profile}
    stream:   # 定义stream消息组
      bindings:
        outStream: #消息队列的名称
          group: order
